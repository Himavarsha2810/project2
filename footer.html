<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

footer {
    background: gray;
    padding: 40px 20px;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: start;
    max-width: 1200px;
    margin: 0 auto;
    flex-wrap: wrap;
}

.footer-left {
    text-align: left;
}

.footer-left h2 {
    font-size: 24px;
    font-weight: bold;
}

.footer-left p {
    margin: 10px 0;
    color: black;
}

.social-icons a {
    margin-right: 10px;
    color: black;
    font-size: 20px;
    text-decoration: none;
}

.footer-right {
    text-align: left;
}

.footer-right h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.footer-right ul {
    list-style: none;
}

.footer-right ul li {
    margin-bottom: 8px;
}

.footer-right ul li a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

.footer-right ul li a:hover {
    color: #007bff;
}

.footer-bottom {
    margin-top: 20px;
    padding-top: 10px;
    border-top: 1px solid #ccc;
}

.footer-bottom p {
    color: black;
}

.footer-bottom a {
    color: #007bff;
    text-decoration: none;
}

.footer-links {
    margin-top: 10px;
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.footer-links li {
    margin: 5px 15px;
}

.footer-links li a {
    text-decoration: none;
    color: #666;
    transition: color 0.3s;
}

.footer-links li a:hover {
    color: #007bff;
}

.highlight {
    font-weight: bold;
    color: red !important;
}

.whatsapp-float {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #25D366;
    color: white;
    font-size: 30px;
    width: 50px;
    height: 50px;
    text-align: center;
    border-radius: 50%;
    line-height: 50px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.scroll-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: black;
    color: white;
    font-size: 20px;
    width: 40px;
    height: 40px;
    text-align: center;
    border-radius: 5px;
    line-height: 40px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h2>Books Heaven</h2>
                <p>Delivering Happiness To Your Home.</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-right">
                <h3>INFORMATION</h3>
                <ul>
                    <li><a href="#">Terms And Conditions</a></li>
                    <li><a href="#">Shipping & Delivery Policy</a></li>
                    <li><a href="#">Refund and Returns Policy</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
        <p>Â© 2024 BooksToHome | Designed & Developed by <a href="./projectprac.html">Book Heaven</a></p>
        </div>


        <a href="#" class="scroll-top">
            <i class="fas fa-chevron-up"></i>
        </a>
    </footer>

</body>
</html>
