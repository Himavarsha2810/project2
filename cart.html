<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px;
}

.cart-wishlist-icons {
    display: flex;
}

.icon {
    margin-left: 20px;
    cursor: pointer;
}

main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.book-card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
}

.book-card img {
    max-width: 100%;
    border-radius: 10px;
}

button {
    margin-top: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
        <div class="cart-wishlist-icons">
            <div class="icon" id="cart-icon">Cart (<span id="cart-count">0</span>)</div>
            <div class="icon" id="wishlist-icon">Wishlist (<span id="wishlist-count">0</span>)</div>
        </div>
    </header>
    <main id="book-list">
        <!-- Book cards will be added here by JavaScript -->
    </main>
    <script src="cart.js"></script>
</body>
</html>
