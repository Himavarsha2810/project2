            align-items: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .feature-icon svg {
            font-size: 24px;
            color: BLACK;
        }
        .feature-title {
            font-size: 18px;
            font-weight: bold;
        }
        .feature-text {

            color: #666;
